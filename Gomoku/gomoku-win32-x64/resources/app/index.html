<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        board: '#DEB887',
                        black: '#000000',
                        white: '#FFFFFF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .board-grid {
                background-size: 100% 100%;
                background-image: linear-gradient(to right, rgba(0,0,0,0.6) 1px, transparent 1px),
                                  linear-gradient(to bottom, rgba(0,0,0,0.6) 1px, transparent 1px);
            }
            .piece-shadow {
                filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
            }
            .piece-transition {
                transition: all 0.2s ease-out;
            }
            .btn-hover {
                transition: all 0.2s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .piece-preview {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-primary text-white p-6 text-center">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold">五子棋</h1>
            <p class="text-secondary mt-2">经典对弈游戏</p>
        </div>
        
        <div class="p-6 md:p-8 flex flex-col md:flex-row gap-6">
            <!-- 游戏区域 -->
            <div class="flex-1 relative">
                <div class="aspect-square bg-board rounded-lg shadow-lg overflow-hidden board-grid" style="background-size: calc(100% / 14) calc(100% / 14);">
                    <canvas id="gameCanvas" class="w-full h-full cursor-pointer"></canvas>
                </div>
                
                <div id="gameStatus" class="mt-4 p-3 bg-secondary/20 rounded-lg text-center">
                    <p id="statusText" class="font-medium">游戏开始! 黑棋先行</p>
                </div>
            </div>
            
            <!-- 游戏控制和信息 -->
            <div class="w-full md:w-80 flex flex-col gap-6">
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-info-circle mr-2 text-primary"></i>游戏信息
                    </h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">游戏模式</span>
                            <span id="gameMode">人机对战</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">玩家</span>
                            <div class="flex items-center">
                                <div id="playerColor" class="w-6 h-6 rounded-full bg-black mr-2 piece-shadow"></div>
                                <span id="playerRole">黑棋</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">当前回合</span>
                            <div class="flex items-center">
                                <div id="currentPlayer" class="w-6 h-6 rounded-full bg-black mr-2 piece-shadow"></div>
                                <span id="playerText">黑棋</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">游戏时间</span>
                            <span id="gameTime" class="font-mono">00:00</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">步数</span>
                            <span id="moveCount">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-crown mr-2 text-primary"></i>游戏规则
                    </h2>
                    <ul class="text-sm text-gray-600 space-y-2">
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>与AI对战，先在横、竖或斜方向形成五子连线者获胜</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>点击棋盘上的交叉点放置棋子</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>黑棋先行，您可以选择扮演黑棋或白棋</span>
                        </li>
                    </ul>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-sliders mr-2 text-primary"></i>游戏设置
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">选择棋子颜色</label>
                            <div class="flex gap-3">
                                <button id="selectBlack" class="flex-1 bg-black text-white py-2 px-4 rounded-lg font-medium btn-hover">黑棋</button>
                                <button id="selectWhite" class="flex-1 bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-lg font-medium btn-hover">白棋</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">游戏难度</label>
                            <select id="aiLevel" class="w-full bg-white border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary">
                                <option value="easy">简单</option>
                                <option value="medium" selected>中等</option>
                                <option value="hard">困难</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-3">
                    <button id="restartBtn" class="flex-1 bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                        <i class="fa-solid fa-refresh mr-2"></i>重新开始
                    </button>
                    <button id="undoBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                        <i class="fa-solid fa-undo mr-2"></i>悔棋
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-gray-50 p-4 text-center text-sm text-gray-500">
            <p>© 2025 五子棋游戏 | 一个简单的 Web 游戏</p>
        </div>
    </div>

    <!-- 胜利提示模态框 -->
    <div id="winModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-transform duration-300 scale-95">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-trophy text-3xl text-yellow-500"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2" id="winnerText">黑棋获胜!</h2>
                <p class="text-gray-600 mb-6">恭喜您赢得了这场精彩的比赛!</p>
                <button id="newGameBtn" class="bg-primary hover:bg-primary/90 text-white py-3 px-8 rounded-lg font-medium btn-hover">
                    开始新游戏
                </button>
            </div>
        </div>
    </div>

    <!-- 游戏难度说明模态框 -->
    <div id="difficultyModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
            <div class="text-center">
                <h3 class="text-xl font-bold mb-4">游戏难度说明</h3>
                <ul class="text-left space-y-3 mb-6">
                    <li class="flex">
                        <span class="font-medium mr-2">简单:</span>
                        <span>AI 只会简单防守，不会主动进攻</span>
                    </li>
                    <li class="flex">
                        <span class="font-medium mr-2">中等:</span>
                        <span>AI 会同时考虑进攻和防守</span>
                    </li>
                    <li class="flex">
                        <span class="font-medium mr-2">困难:</span>
                        <span>AI 会有策略地布局，具有一定的攻击性</span>
                    </li>
                </ul>
                <button id="closeDifficultyBtn" class="bg-primary hover:bg-primary/90 text-white py-2 px-6 rounded-lg font-medium btn-hover">
                    了解了
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏常量
            const BOARD_SIZE = 15; // 15x15的棋盘
            const CELL_SIZE = Math.min(window.innerWidth * 0.8 / BOARD_SIZE, window.innerHeight * 0.6 / BOARD_SIZE);
            const PIECE_SIZE = CELL_SIZE * 0.8;
            
            // 游戏状态
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: 黑棋, 2: 白棋
            let gameActive = true;
            let moveHistory = [];
            let gameTime = 0;
            let timerInterval;
            let playerRole = 1; // 默认玩家为黑棋
            let aiRole = 2; // 默认AI为白棋
            let aiLevel = 'medium'; // 默认中等难度
            let gameMode = 'ai'; // 默认人机对战模式
            
            // DOM元素
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const statusText = document.getElementById('statusText');
            const currentPlayerEl = document.getElementById('currentPlayer');
            const playerText = document.getElementById('playerText');
            const moveCountEl = document.getElementById('moveCount');
            const gameTimeEl = document.getElementById('gameTime');
            const restartBtn = document.getElementById('restartBtn');
            const undoBtn = document.getElementById('undoBtn');
            const winModal = document.getElementById('winModal');
            const winnerText = document.getElementById('winnerText');
            const newGameBtn = document.getElementById('newGameBtn');
            const selectBlackBtn = document.getElementById('selectBlack');
            const selectWhiteBtn = document.getElementById('selectWhite');
            const playerColorEl = document.getElementById('playerColor');
            const playerRoleEl = document.getElementById('playerRole');
            const aiLevelSelect = document.getElementById('aiLevel');
            const gameModeEl = document.getElementById('gameMode');
            const difficultyModal = document.getElementById('difficultyModal');
            const closeDifficultyBtn = document.getElementById('closeDifficultyBtn');
            
            // 设置Canvas尺寸
            canvas.width = CELL_SIZE * (BOARD_SIZE - 1);
            canvas.height = CELL_SIZE * (BOARD_SIZE - 1);
            
            // 绘制棋盘
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制网格线
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 1.5;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 水平线
                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(canvas.width, i * CELL_SIZE);
                    ctx.stroke();
                    
                    // 垂直线
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, canvas.height);
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const starPoints = [
                    {x: 3, y: 3}, {x: 3, y: 11}, {x: 7, y: 7}, 
                    {x: 11, y: 3}, {x: 11, y: 11}
                ];
                
                starPoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x * CELL_SIZE, point.y * CELL_SIZE, 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#8B4513';
                    ctx.fill();
                });
                
                // 绘制棋子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] !== 0) {
                            drawPiece(i, j, gameBoard[i][j]);
                        }
                    }
                }
            }
            
            // 绘制棋子
            function drawPiece(row, col, player) {
                const x = col * CELL_SIZE;
                const y = row * CELL_SIZE;
                
                // 棋子阴影
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2 + 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();
                
                // 棋子本体
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2, 0, Math.PI * 2);
                
                if (player === 1) {
                    // 黑棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#555');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    // 白棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fill();
                
                // 棋子边缘
                ctx.strokeStyle = player === 1 ? '#333' : '#ccc';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // 检查胜利条件
            function checkWin(row, col, player) {
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;  // 当前位置已经有一个棋子
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 检查平局
            function checkDraw() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            return false; // 还有空位，不是平局
                        }
                    }
                }
                return true; // 棋盘已满，平局
            }
            
            // 更新游戏状态显示
            function updateGameStatus() {
                if (gameActive) {
                    const playerName = currentPlayer === playerRole ? '玩家' : 'AI';
                    statusText.textContent = `游戏进行中 - ${playerName}回合`;
                    currentPlayerEl.className = `w-6 h-6 rounded-full ${currentPlayer === 1 ? 'bg-black' : 'bg-white border border-gray-300'} mr-2 piece-shadow`;
                    playerText.textContent = currentPlayer === 1 ? '黑棋' : '白棋';
                }
                moveCountEl.textContent = moveHistory.length;
            }
            
            // 更新游戏时间
            function updateGameTime() {
                gameTime++;
                const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
                const seconds = (gameTime % 60).toString().padStart(2, '0');
                gameTimeEl.textContent = `${minutes}:${seconds}`;
            }
            
            // 开始计时
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(updateGameTime, 1000);
            }
            
            // 停止计时
            function stopTimer() {
                clearInterval(timerInterval);
            }
            
            // 显示胜利模态框
            function showWinModal(winner) {
                gameActive = false;
                stopTimer();
                
                const winnerName = winner === playerRole ? '玩家' : 'AI';
                winnerText.textContent = `${winnerName} (${winner === 1 ? '黑棋' : '白棋'}) 获胜!`;
                winModal.classList.remove('hidden');
                
                // 添加动画效果
                setTimeout(() => {
                    winModal.classList.add('opacity-100');
                    winModal.querySelector('div').classList.remove('scale-95');
                    winModal.querySelector('div').classList.add('scale-100');
                }, 10);
            }
            
            // 隐藏胜利模态框
            function hideWinModal() {
                winModal.classList.remove('opacity-100');
                winModal.querySelector('div').classList.remove('scale-100');
                winModal.querySelector('div').classList.add('scale-95');
                
                setTimeout(() => {
                    winModal.classList.add('hidden');
                }, 300);
            }
            
            // 重置游戏
            function resetGame() {
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = 1; // 黑棋先行
                gameActive = true;
                moveHistory = [];
                gameTime = 0;
                
                drawBoard();
                updateGameStatus();
                gameTimeEl.textContent = '00:00';
                
                stopTimer();
                startTimer();
                
                hideWinModal();
                
                // 如果玩家选择白棋，AI先落子
                if (playerRole === 2) {
                    setTimeout(() => {
                        makeAIMove();
                    }, 500);
                }
            }
            
            // 悔棋
            function undoMove() {
                if (moveHistory.length === 0 || !gameActive) {
                    return;
                }
                
                // 如果最后一步是AI下的，需要撤销两步
                if (moveHistory.length >= 2 && moveHistory[moveHistory.length - 1].player === aiRole) {
                    const aiMove = moveHistory.pop();
                    gameBoard[aiMove.row][aiMove.col] = 0;
                    
                    const playerMove = moveHistory.pop();
                    gameBoard[playerMove.row][playerMove.col] = 0;
                    
                    currentPlayer = playerRole; // 回到玩家回合
                } else {
                    const lastMove = moveHistory.pop();
                    gameBoard[lastMove.row][lastMove.col] = 0;
                    currentPlayer = lastMove.player; // 回到上一个玩家
                }
                
                drawBoard();
                updateGameStatus();
            }
            
            // 玩家选择黑棋
            function selectBlack() {
                playerRole = 1;
                aiRole = 2;
                playerColorEl.className = 'w-6 h-6 rounded-full bg-black mr-2 piece-shadow';
                playerRoleEl.textContent = '黑棋';
                resetGame();
            }
            
            // 玩家选择白棋
            function selectWhite() {
                playerRole = 2;
                aiRole = 1;
                playerColorEl.className = 'w-6 h-6 rounded-full bg-white border border-gray-300 mr-2 piece-shadow';
                playerRoleEl.textContent = '白棋';
                resetGame();
            }
            
            // 简单AI - 只防守，不进攻
            function makeEasyAIMove() {
                // 检查玩家是否有威胁
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 模拟玩家落子
                            gameBoard[i][j] = playerRole;
                            
                            // 检查玩家是否会赢
                            const isThreat = checkWin(i, j, playerRole);
                            
                            // 撤销模拟
                            gameBoard[i][j] = 0;
                            
                            if (isThreat) {
                                // 防守这个位置
                                return {row: i, col: j};
                            }
                        }
                    }
                }
                
                // 如果没有威胁，随机选择一个位置
                let validMoves = [];
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            validMoves.push({row: i, col: j});
                        }
                    }
                }
                
                if (validMoves.length > 0) {
                    const randomIndex = Math.floor(Math.random() * validMoves.length);
                    return validMoves[randomIndex];
                }
                
                return null; // 没有可用位置
            }
            
            // 中等AI - 会进攻也会防守
            function makeMediumAIMove() {
                // 优先考虑自己能赢的位置
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 模拟AI落子
                            gameBoard[i][j] = aiRole;
                            
                            // 检查AI是否会赢
                            const canWin = checkWin(i, j, aiRole);
                            
                            // 撤销模拟
                            gameBoard[i][j] = 0;
                            
                            if (canWin) {
                                // 选择这个能赢的位置
                                return {row: i, col: j};
                            }
                        }
                    }
                }
                
                // 其次考虑防守玩家的威胁
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 模拟玩家落子
                            gameBoard[i][j] = playerRole;
                            
                            // 检查玩家是否会赢
                            const isThreat = checkWin(i, j, playerRole);
                            
                            // 撤销模拟
                            gameBoard[i][j] = 0;
                            
                            if (isThreat) {
                                // 防守这个位置
                                return {row: i, col: j};
                            }
                        }
                    }
                }
                
                // 如果没有明显的进攻或防守位置，寻找最佳位置
                let bestScore = -Infinity;
                let bestMove = null;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 计算这个位置的分数
                            const score = evaluateMove(i, j, aiRole) + evaluateMove(i, j, playerRole) * 0.8;
                            
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = {row: i, col: j};
                            }
                        }
                    }
                }
                
                return bestMove;
            }
            
            // 困难AI - 更有策略性
            function makeHardAIMove() {
                // 优先考虑自己能赢的位置
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 模拟AI落子
                            gameBoard[i][j] = aiRole;
                            
                            // 检查AI是否会赢
                            const canWin = checkWin(i, j, aiRole);
                            
                            // 撤销模拟
                            gameBoard[i][j] = 0;
                            
                            if (canWin) {
                                // 选择这个能赢的位置
                                return {row: i, col: j};
                            }
                        }
                    }
                }
                
                // 其次考虑防守玩家的威胁
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 模拟玩家落子
                            gameBoard[i][j] = playerRole;
                            
                            // 检查玩家是否有四连（需要防守）
                            const isFour = evaluateMove(i, j, playerRole) >= 1000;
                            
                            // 撤销模拟
                            gameBoard[i][j] = 0;
                            
                            if (isFour) {
                                // 防守这个位置
                                return {row: i, col: j};
                            }
                        }
                    }
                }
                
                // 如果没有明显的进攻或防守位置，使用 minimax 算法寻找最佳位置
                const depth = 2; // 搜索深度
                let bestScore = -Infinity;
                let bestMove = null;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 模拟AI落子
                            gameBoard[i][j] = aiRole;
                            moveHistory.push({row: i, col: j, player: aiRole});
                            
                            // 使用minimax评估这个位置
                            const score = minimax(depth, -Infinity, Infinity, false);
                            
                            // 撤销模拟
                            gameBoard[i][j] = 0;
                            moveHistory.pop();
                            
                            if (score > bestScore) {
                                bestScore = score;
                                bestMove = {row: i, col: j};
                            }
                        }
                    }
                }
                
                return bestMove;
            }
            
            // 评估一个位置的分数
            function evaluateMove(row, col, player) {
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                let maxScore = 0;
                
                for (const [dx, dy] of directions) {
                    let score = 0;
                    let count = 1;  // 当前位置已经有一个棋子
                    let blocked = 0;  // 被对方棋子阻挡的方向数
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            blocked++;
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else if (gameBoard[newRow][newCol] !== 0) {
                            blocked++;
                            break;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            blocked++;
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else if (gameBoard[newRow][newCol] !== 0) {
                            blocked++;
                            break;
                        } else {
                            break;
                        }
                    }
                    
                    // 根据连成一线的棋子数量和阻挡情况评分
                    if (count >= 5) {
                        return 10000;  // 五连，赢了
                    } else if (count === 4 && blocked === 0) {
                        score = 1000;  // 活四
                    } else if (count === 4 && blocked === 1) {
                        score = 100;   // 冲四
                    } else if (count === 3 && blocked === 0) {
                        score = 50;    // 活三
                    } else if (count === 3 && blocked === 1) {
                        score = 10;    // 冲三
                    } else if (count === 2 && blocked === 0) {
                        score = 5;     // 活二
                    } else if (count === 2 && blocked === 1) {
                        score = 1;     // 冲二
                    }
                    
                    if (score > maxScore) {
                        maxScore = score;
                    }
                }
                
                return maxScore;
            }
            
            // minimax算法，带alpha-beta剪枝
            function minimax(depth, alpha, beta, isMaximizing) {
                // 检查游戏是否结束
                if (depth === 0) {
                    return evaluateBoard(aiRole) - evaluateBoard(playerRole);
                }
                
                if (isMaximizing) {
                    let maxScore = -Infinity;
                    
                    for (let i = 0; i < BOARD_SIZE; i++) {
                        for (let j = 0; j < BOARD_SIZE; j++) {
                            if (gameBoard[i][j] === 0) {
                                // 模拟AI落子
                                gameBoard[i][j] = aiRole;
                                moveHistory.push({row: i, col: j, player: aiRole});
                                
                                // 递归评估
                                const score = minimax(depth - 1, alpha, beta, false);
                                
                                // 撤销模拟
                                gameBoard[i][j] = 0;
                                moveHistory.pop();
                                
                                maxScore = Math.max(maxScore, score);
                                alpha = Math.max(alpha, score);
                                
                                // alpha-beta剪枝
                                if (beta <= alpha) {
                                    break;
                                }
                            }
                        }
                        
                        if (beta <= alpha) {
                            break;
                        }
                    }
                    
                    return maxScore;
                } else {
                    let minScore = Infinity;
                    
                    for (let i = 0; i < BOARD_SIZE; i++) {
                        for (let j = 0; j < BOARD_SIZE; j++) {
                            if (gameBoard[i][j] === 0) {
                                // 模拟玩家落子
                                gameBoard[i][j] = playerRole;
                                moveHistory.push({row: i, col: j, player: playerRole});
                                
                                // 递归评估
                                const score = minimax(depth - 1, alpha, beta, true);
                                
                                // 撤销模拟
                                gameBoard[i][j] = 0;
                                moveHistory.pop();
                                
                                minScore = Math.min(minScore, score);
                                beta = Math.min(beta, score);
                                
                                // alpha-beta剪枝
                                if (beta <= alpha) {
                                    break;
                                }
                            }
                        }
                        
                        if (beta <= alpha) {
                            break;
                        }
                    }
                    
                    return minScore;
                }
            }
            
            // 评估整个棋盘的分数
            function evaluateBoard(player) {
                let totalScore = 0;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === player) {
                            totalScore += evaluateMove(i, j, player);
                        }
                    }
                }
                
                return totalScore;
            }
            
            // AI落子
            function makeAIMove() {
                if (!gameActive || currentPlayer !== aiRole) {
                    return;
                }
                
                let move;
                
                // 根据难度选择AI策略
                switch (aiLevel) {
                    case 'easy':
                        move = makeEasyAIMove();
                        break;
                    case 'medium':
                        move = makeMediumAIMove();
                        break;
                    case 'hard':
                        move = makeHardAIMove();
                        break;
                    default:
                        move = makeMediumAIMove();
                }
                
                if (move) {
                    // 延迟落子，增加思考感
                    setTimeout(() => {
                        gameBoard[move.row][move.col] = aiRole;
                        moveHistory.push({row: move.row, col: move.col, player: aiRole});
                        
                        // 添加落子动画效果
                        drawBoard();
                        
                        // 检查是否胜利
                        if (checkWin(move.row, move.col, aiRole)) {
                            showWinModal(aiRole);
                            return;
                        }
                        
                        // 检查是否平局
                        if (checkDraw()) {
                            gameActive = false;
                            stopTimer();
                            statusText.textContent = '游戏结束 - 平局!';
                            return;
                        }
                        
                        // 切换到玩家回合
                        currentPlayer = playerRole;
                        updateGameStatus();
                    }, 500);
                }
            }
            
            // 点击棋盘事件
            canvas.addEventListener('click', (e) => {
                if (!gameActive || currentPlayer !== playerRole) {
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算点击的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 检查坐标是否在棋盘内且为空
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    // 落子
                    gameBoard[row][col] = playerRole;
                    moveHistory.push({row, col, player: playerRole});
                    
                    // 添加落子动画效果
                    drawBoard();
                    
                    // 检查是否胜利
                    if (checkWin(row, col, playerRole)) {
                        showWinModal(playerRole);
                        return;
                    }
                    
                    // 检查是否平局
                    if (checkDraw()) {
                        gameActive = false;
                        stopTimer();
                        statusText.textContent = '游戏结束 - 平局!';
                        return;
                    }
                    
                    // 切换到AI回合
                    currentPlayer = aiRole;
                    updateGameStatus();
                    
                    // AI落子
                    makeAIMove();
                }
            });
            
            // 鼠标悬停预览效果
            canvas.addEventListener('mousemove', (e) => {
                if (!gameActive || currentPlayer !== playerRole) {
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算鼠标所在的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 清除之前的预览
                drawBoard();
                
                // 如果坐标在棋盘内且为空，绘制预览棋子
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    ctx.beginPath();
                    ctx.arc(col * CELL_SIZE, row * CELL_SIZE, PIECE_SIZE / 2, 0, Math.PI * 2);
                    
                    if (playerRole === 1) {
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    } else {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    }
                    
                    ctx.fill();
                }
            });
            
            // 鼠标离开棋盘时重绘
            canvas.addEventListener('mouseleave', () => {
                drawBoard();
            });
            
            // 事件监听
            restartBtn.addEventListener('click', resetGame);
            undoBtn.addEventListener('click', undoMove);
            newGameBtn.addEventListener('click', resetGame);
            selectBlackBtn.addEventListener('click', selectBlack);
            selectWhiteBtn.addEventListener('click', selectWhite);
            
            // 难度选择事件
            aiLevelSelect.addEventListener('change', (e) => {
                aiLevel = e.target.value;
                if (moveHistory.length === 0) {
                    // 如果游戏还没开始，直接重置
                    resetGame();
                } else {
                    // 显示难度说明
                    difficultyModal.classList.remove('hidden');
                }
            });
            
            closeDifficultyBtn.addEventListener('click', () => {
                difficultyModal.classList.add('hidden');
            });
            
            // 初始化游戏
            drawBoard();
            updateGameStatus();
            startTimer();
            
            // 显示难度说明
            setTimeout(() => {
                difficultyModal.classList.remove('hidden');
            }, 500);
        });
    </script>
