<svg width="40" height="16" xmlns="http://www.w3.org/2000/svg">
  <!-- 火箭筒 - 俯视图 -->
  <rect x="4" y="6" width="32" height="4" rx="2" ry="2" fill="#7f8c8d" stroke="#7f8c8d" stroke-width="1"/>
  <rect x="2" y="7" width="2" height="2" fill="#2c3e50" stroke="#2c3e50" stroke-width="1"/>
  <rect x="0" y="5" width="4" height="6" fill="#7f8c8d" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- 火箭弹头 -->
  <polygon points="36,8 40,6 40,10 36,8" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  
  <!-- 瞄准器 -->
  <rect x="20" y="2" width="2" height="4" fill="#2c3e50" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="21" cy="2" r="1" fill="#2c3e50" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- 握把 -->
  <rect x="12" y="10" width="4" height="6" fill="#2c3e50" stroke="#2c3e50" stroke-width="1"/>
